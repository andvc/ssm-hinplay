#数据库连接驱动
jdbc.driver=com.mysql.jdbc.Driver
#数据库地址
jdbc.host=localhost
#数据库端口
jdbc.port=3306
#数据库名称
jdbc.database=hinplay_db
#数据库账号
jdbc.username=root
#数据库密码
jdbc.password=ming123
#定义初始连接数
jdbc.initialSize=0
#定义最大连接数
jdbc.maxActive=20
#定义最大空闲
jdbc.maxIdle=20
#定义最小空闲
jdbc.minIdle=1
#定义最长等待时间
jdbc.maxWait=60000